      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/booksList/getBooks">Elibrary</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/booksList/getAddBookPage">Add book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/booksList/getAdAnIssuedBookPage">Add an issued Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/booksList/getViewIssuedBookPage">View an issued book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/booksList/getReturnBookPage">Return book</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link disabled" href="/user/logOut">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<form method="get" action="/booksList/returnBook">
    <h5 style="background-color:yellow;text-align:center">The student did not issue book or
        Book was not issued before</h5>
    <h5 style="background-color:yellow;text-align:center">Otherwise, the callno does not available</h5>

    <h2>Issue Book Form</h2>
    <div class="form-group">
        <label class="col-md-4 control-label" for="student">Student Id</label>
        <div class="col-md-4">
            <input name="studentId" type="number"
                   class="form-control input-md"
                   id="student"
                   placeholder="Student Id"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="callno1">Student Id</label>
        <div class="col-md-4">
            <input name="callno" type="text"
                   class="form-control input-md"
                   id="callno1"
                   placeholder="Callno"
                   pattern="([A-Z]{1})-([0-9]{1})"
                   title="Must contain at least 1 UpperCase letter, 1 dash and number" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Return</button>

</form>
</head>
</body>
</html>
