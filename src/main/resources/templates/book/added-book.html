<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add book</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/booksList/getBooks">Elibrary</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/booksList/getAddBookPage">Add Book</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/booksList/getAdAnIssuedBookPage">Add an Issue Book</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/booksList/getViewIssuedBookPage">View an issued book</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/booksList/getReturnBookPage">Return Book</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link disabled" href="/user/logOut">Log out</a>
      </li>
    </ul>
  </div>
</nav>
<form method="post" action="/booksList/addBook" th:object="${registerRequest}">
  <h4 style="background-color:#6969f8;">The book was successfully added</h4>

  <h2>Add Book Form</h2>

  <div class="form-group">
    <label class="col-md-4 control-label" for="callno1">Callno</label>
    <div class="col-md-4">
      <input name="callno" type="text" class="form-control input-md"
             placeholder="Callno" pattern="([A-Z]{1})-([0-9]{1})"
             id="callno1"
             title="Must contain at least 1 UpperCase letter, 1 dash and number" required>
      <small>Format: A-2</small><br>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="name1">Name</label>
    <div class="col-md-4">
      <input name="name" type="text" class="form-control input-md"
             placeholder="Name"  id="name1" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="author1">Author</label>
    <div class="col-md-4">
      <input name="author" type="text" class="form-control input-md"
             id="author1"  placeholder="Author" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="publisher1">Publisher</label>
    <div class="col-md-4">
      <input name="publisher" type="text" class="form-control input-md"
             id="publisher1"  placeholder="Publisher" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="quantity1">Quantity</label>
    <div class="col-md-4">
      <input name="quantity" type="number" class="form-control input-md"
             id="quantity1"
             placeholder="Quantity" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
</body>
</html>
