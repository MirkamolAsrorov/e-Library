<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

<form method="post" action="/booksList/addAnIssuedBook">
    <h4 style="background-color:yellow;text-align:center">The callno does not available or No book left</h4>

    <h2>Issue Book Form</h2>
    <div class="form-group">
        <label class="col-md-4 control-label" for="callno1">Callno</label>
        <div class="col-md-4">
            <input name="callno" type="text" class="form-control input-md"
                   placeholder="Callno" pattern="([A-Z]{1})-([0-9]{1})"
                   id="callno1"
                   title="Must contain at least 1 UpperCase letter, 1 dash and number" required>
            <small>Format: A-2</small><br>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label" for="student">Student Id</label>
        <div class="col-md-4">
            <input name="studentId" type="number"
                   class="form-control input-md"
                   id="student"
                   placeholder="Student Id"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="name">Student Name</label>
        <div class="col-md-4">
            <input name="studentName" type="text" class="form-control input-md"
                   id="name" placeholder="Name"required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="phone">Student Mobile</label>
        <div class="col-md-4">
            <input name="studentPhoneNumber" type="tel" class="form-control input-md"
                   id="phone"
                   placeholder="Enter a phone number"pattern="[0-9]{12}"
                   title="Look at format" required>
            <small>Format: 998945713171</small><br>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Add</button>

</form>
</body>
</html>
