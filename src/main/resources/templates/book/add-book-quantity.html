        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/booksList/getBooks">Elibrary</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

<form method="post" th:action="@{/booksList/add/{id}(id=${edited.id})}" th:object="${edited}">
    <h2>Add Book</h2>

    <div class="form-group">
        <label class="col-md-4 control-label" for="quantity1">Quantity</label>
        <div class="col-md-4">
            <input name="quantity" type="number" class="form-control input-md"
                   id="quantity1"
                   placeholder="Quantity" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
