<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Elibrary</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/user/getHome">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/users">Menu</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/user/logOut">Log out</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<form method="post" action="/user/addUser" th:object="${registerRequest}">
    <h4 style="background-color:#ff1500;text-align:center">The librarian was not successfully registered</h4>

    <h2>Register</h2>

    <div class="form-group">
        <label class="col-md-4 control-label" for="name">Name</label>
        <div class="col-md-4">
            <input name="name" type="text" class="form-control input-md" id="name"
                   placeholder="Type a name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="name">Login</label>
        <div class="col-md-4">
            <input name="login" type="email" class="form-control input-md"
                   placeholder="Type an email" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="name">Password</label>
        <div class="col-md-4">
            <input name="password" type="password" class="form-control input-md"
                   id="password"
                   placeholder="Type a password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and
                   one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="name">Phone Number</label>
        <div class="col-md-4">
            <input name="phoneNumber" type="tel" class="form-control input-md"
                   id="phoneNumber"
                   placeholder="Enter a phoner number"pattern="[0-9]{12}" required>
            <small>Format: 998945713171</small><br>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>


</body>
</html>
